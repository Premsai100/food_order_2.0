<html>
<head>
    <link rel="stylesheet" href="cd.css">
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            background-color: #fff8f3;
            background-image: url('https://transparent-textures.com/patterns/food.png');
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 500px;
            border: 2px solid #ff6b6b;
        }

        .input_box {
            margin-bottom: 20px;
            position: relative;
        }

        .input_box input {
            width: 100%;
            padding: 12px 40px;
            border: 2px solid #ffd5d5;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input_box input:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.2);
        }

        .input_box .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b6b;
        }

        h2 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h4 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .fig {
            text-align: center;
            margin-bottom: 30px;
        }

        .fig img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>

<body >
    <div class="fig">
        <img src="2z.png"/>
    </div>
    <div class="wrapper">
        <h2>Delivery Details</h2>
        <form action="https://script.google.com/macros/s/AKfycbwTBqOeB-1kxDLTDjqp5VUZ10S3mIVk6_jvjAQVMieOUSpttesrmPlgtPnIjRqj0SS3/exec" method="post">
            <h4>Where should we deliver your food?</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Full Name" required class="name" name="fname">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Email Address" required class="name" name="email">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Address" required class="name" name="address">
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="City" required class="name" name="city">
                    <i class="fa fa-institution icon"></i>
                </div>
            </div>

            <div class="input_group">
                <div class="input_box">
                    <button type="submit" formaction="tq.html">SUBMIT</button>
                </div>
            </div>

        </form>
    </div>


    <script>
        const scriptURL = ''
        const form = document.forms['formName']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => {  window.location.reload(); })
            .catch(error => console.error('Error!', error.message))
        })


</script>
   

</body>

</html>
